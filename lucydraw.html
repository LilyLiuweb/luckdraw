    <script>
        var hymnalUrl = "https://www.hymnal.net/en/hymn/ch/";

        function getHymnText(wrap) {
            let hymnNum = wrap.attr('num');
            setTimeout(function () {
                window.open(hymnalUrl + hymnNum, '_blank');

            wrap.addClass('clicked');
            wrap.off('click'); // 移除點擊事件，以防再次觸發
